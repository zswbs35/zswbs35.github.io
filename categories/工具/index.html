  <script>
    function timer() {
      var ages = moment.preciseDiff(moment(),moment(20191017,"YYYYMMDD"));
      ages = ages.replace(/years?/, "year");
      ages = ages.replace(/months?/, "month");
      ages = ages.replace(/days?/, "day");
      ages = ages.replace(/hours?/, "hour");
      ages = ages.replace(/minutes?/, "minute");
      ages = ages.replace(/seconds?/, "second");
      ages = ages.replace(/\d+/g, '<span style="color:#1890ff">$&</span>');
      div.innerHTML = `我已在此等候你 ${ages}`;
    }
    var div = document.createElement("div");
    //���뵽copyright֮��
    var copyright = document.querySelector(".copyright");
    document.querySelector(".footer-inner").insertBefore(div, copyright.nextSibling);
    timer();
    setInterval("timer()",1000)
  </script>
